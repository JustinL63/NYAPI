<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script defer src="assets/JS/main.js"></script>
   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="header">
                    <img src="assets\images\newspaper-regular.svg" alt="Smiley face" height="35" width="35">
                    <h1>New York Times Search</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center"></div>
            <div class="card" style="width: 960px;">
                <div class="card-body">
                    <h5 class="card-title">Search Parameters</h5>
                    <p class="card-text">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Search Term</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Term">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>5</option>
                                    <option>10</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Start Year (Optional)</label>
                                <input type="text" class="form-control" placeholder="Year">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">End Year (Optional)</label>
                                <input type="text" class="form-control" placeholder="Year">
                            </div>
                        </form>
                    </p>
                    <a href="#" id="search" class="btn btn-primary">Search</a>
                    <a href="#" id="clearResults" class="btn btn-primary">Clear Results</a>
                </div>
            </div>
        </div>
        <div class="card">
            <h5 class="card-header">Top Articles</h5>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text" id="articlePlace"></p>
            </div>
        </div>
    </div>


    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>



</body>

</html>
